<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8" />
		<meta content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport" />
		<meta name="color-scheme" content="light only" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link href="index.css" rel="stylesheet" />
		<title>MultiTurn Co OPERATION</title>
	</head>

	<body>
		<!-- Background, shows in all views -->
		<div id="background"></div>
		<div id="backgroundImage"></div>

		<!-- Logo header, shown in Lobby and WaitOrChoosePackage views -->
		<header id="lobbyHeader" class="multiturnHeader">
			<div class="verticalCentreLayout">
				<img id="logo" alt="MultiTurn: Co OPERATION Logo" src="Assets/Logo_Game_1140.png" />
			</div>
		</header>

		<!-- This is first view players see - they can enter a join code, their name and then press Join Game -->
		<div class="view" id="Lobby">
			<div class="belowHeaderContent">
				<div class="verticalCentreLayout applyScaleMult">
					<div id="joinPanel" class="enterBounceAnimated">
						<div class="verticalCentreLayout">
							<p class="titleText">Join Code</p>
							<input class="joinFormField" id="joinCode" name="joinCode" type="number" placeholder="Enter Code" />
							<p class="titleText">Name</p>
							<input
								class="joinFormField"
								id="playerName"
								name="playerName"
								type="text"
								placeholder="Enter Name"
								maxlength="20"
							/>
						</div>
					</div>
					<button
						type="button"
						class="pressEffectButton mainButtonSpacing largeButtonText enterBounceAnimated animDelay1"
						id="startButton"
					>
						Join Game
					</button>
				</div>
			</div>

			<div id="socialLinks">
				<a href="https://mindfeastgames.com" target="_blank">
					<img src="Assets/Logo_MindFeast_512.png" alt="Mind Feast Games" class="socialButton" />
				</a>
				<a href="https://twitter.com/MindFeastGames" target="_blank">
					<img src="Assets/Icon_Twitter_256.png" alt="Twitter" class="socialButton" />
				</a>
				<a href="https://discord.gg/5RSq85mQ6q" target="_blank">
					<img src="Assets/Icon_Discord_256.png" alt="Discord" class="socialButton" />
				</a>
			</div>
		</div>
		<!-- End of Lobby view -->

		<!-- This is what players see after first joining. They are told to wait, and the player with control can select a Package -->
		<div class="view" id="WaitOrChoosePackage">
			<div class="belowHeaderContent">
				<div class="verticalCentreLayout applyScaleMult">
					<!-- <p class="titleText">Waiting to start...</p> -->
					<p class="titleText">Choose a package to play:</p>

					<div class="horizontalPanelLayout">
						<div class="leftArrowButton" id="packageLeftButton"></div>
						<div class="packagePanel blurPanel" id="packagePreview1"></div>
						<div class="packagePanel blurPanel hideInPortrait" id="packagePreview2"></div>
						<div class="packagePanel blurPanel hideInPortrait" id="packagePreview3"></div>
						<div class="rightArrowButton" id="packageRightButton"></div>
					</div>

					<button type="button" class="pressEffectButton mainButtonSpacing smallButtonText" id="playButton">
						Play [package name]
					</button>
				</div>
			</div>
		</div>
		<!-- End of WaitOrChoosePackage view -->

		<!-- This is where players select an action slot or confirm that they're ready -->
		<div class="view" id="GameInputPhase">
			<div class="fullScreenContent">
				<div class="darkOverlay"></div>
				<div class="applyScaleMult">
					<div class="gameInputPanel blurPanel adaptivePanelLayout">
						<div class="actionInfoContainer hideInLandscape">
							<img class="playerImage" src="Assets/Doctor-01_0.png" alt="Player" />
							<div class="verticalCentreLayout">
								<p class="infoText">Schedule 4 actions with the buttons, then press 'Ready!'</p>
							</div>
						</div>

						<div class="actionButtonLayout">
							<div class="pressEffectButton actionButton" id="interact-button-0">
								<div class="choose-none"></div>
								<img class="actionNumberImage" src="Assets/Icon_ActionNumber1_128.png" alt="Action 1" />
							</div>
							<div class="pressEffectButton actionButton" id="interact-button-1">
								<div class="choose-none"></div>
								<img class="actionNumberImage" src="Assets/Icon_ActionNumber2_128.png" alt="Action 2" />
							</div>
							<div class="pressEffectButton actionButton" id="interact-button-2">
								<div class="choose-none"></div>
								<img class="actionNumberImage" src="Assets/Icon_ActionNumber3_128.png" alt="Action 3" />
							</div>
							<div class="pressEffectButton actionButton" id="interact-button-3">
								<div class="choose-none"></div>
								<img class="actionNumberImage" src="Assets/Icon_ActionNumber4_128.png" alt="Action 4" />
							</div>
						</div>

						<div class="actionInfoContainer">
							<div class="verticalCentreLayout">
								<div class="hideInPortrait">
									<img class="playerImage" src="Assets/Doctor-01_0.png" alt="Player" />
									<p class="infoText">Schedule 4 actions with the buttons, then press 'Ready!'</p>
									<p class="infoText"><br /></p>
								</div>

								<button type="button" class="pressEffectButton mainButtonSpacing largeButtonText" id="readyButton">
									Ready!
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End of GameInputPhase view -->

		<!-- This is where players select an action type for a specific slot -->
		<div class="view" id="GameInputPhaseSelectInput">
			<div class="fullScreenContent">
				<div class="darkOverlay"></div>
				<div class="applyScaleMult">
					<div class="adaptivePanelLayout">
						<!-- Action slot previews -->
						<div class="horizontalPanelLayout adaptivePreviewLayout">
							<div class="actionPreviewHighlightPanel action1TransitionAnimated">
								<div class="actionButtonImage nothingButtonImage"></div>
								<img class="actionNumberImageSmall" src="Assets/Icon_ActionNumber1_128.png" alt="Action 1" />
							</div>
							<div class="actionPreviewPanel action2TransitionAnimated">
								<div class="actionButtonImage nothingButtonImage"></div>
								<img class="actionNumberImageSmall" src="Assets/Icon_ActionNumber2_128.png" alt="Action 2" />
							</div>
							<div class="actionPreviewPanel action3TransitionAnimated">
								<div class="actionButtonImage nothingButtonImage"></div>
								<img class="actionNumberImageSmall" src="Assets/Icon_ActionNumber3_128.png" alt="Action 3" />
							</div>
							<div class="actionPreviewPanel action4TransitionAnimated">
								<div class="actionButtonImage nothingButtonImage"></div>
								<img class="actionNumberImageSmall" src="Assets/Icon_ActionNumber4_128.png" alt="Action 4" />
							</div>
						</div>

						<!-- Selection panel -->
						<div class="blurPanel verticalPanelLayout inputPanelTransitionAnimated">
							<div class="verticalCentreLayout fadeInAnimated">
								<p class="infoText">Choose an action for turn 1:</p>
							</div>

							<div class="actionButtonLayout fadeInAnimated">
								<div class="pressEffectButton actionButton" id="move-button">
									<div class="actionButtonImage moveButtonImage"></div>
								</div>
								<div class="pressEffectButton actionButton" id="interact-button">
									<div class="actionButtonImage interactButtonAnimated"></div>
								</div>
								<div class="pressEffectButton actionButton" id="throw-button">
									<div class="actionButtonImage throwButtonImage"></div>
								</div>
								<div class="pressEffectButton actionButton" id="nothing-button">
									<div class="actionButtonImage nothingButtonImage"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End of GameInputPhaseSelectInput view -->

		<!-- This is where players select movement direction -->
		<div class="view" id="GameInputPhaseSelectMoveInput">
			<div class="fullScreenContent">
				<div class="darkOverlay"></div>
				<div class="applyScaleMult">
					<div class="adaptivePanelLayout">
						<!-- Action slot previews -->
						<div class="horizontalPanelLayout adaptivePreviewLayout">
							<div class="actionPreviewHighlightPanel buttonPromptAnimated">
								<div class="actionButtonImage moveButtonImage"></div>
								<img class="actionNumberImageSmall" src="Assets/Icon_ActionNumber1_128.png" alt="Action 1" />
							</div>
							<div class="actionPreviewPanel">
								<div class="actionButtonImage nothingButtonImage"></div>
								<img class="actionNumberImageSmall" src="Assets/Icon_ActionNumber2_128.png" alt="Action 2" />
							</div>
							<div class="actionPreviewPanel">
								<div class="actionButtonImage nothingButtonImage"></div>
								<img class="actionNumberImageSmall" src="Assets/Icon_ActionNumber3_128.png" alt="Action 3" />
							</div>
							<div class="actionPreviewPanel">
								<div class="actionButtonImage nothingButtonImage"></div>
								<img class="actionNumberImageSmall" src="Assets/Icon_ActionNumber4_128.png" alt="Action 4" />
							</div>
						</div>

						<!-- Selection panel -->
						<div class="blurPanel verticalPanelLayout">
							<div class="verticalCentreLayout">
								<p class="infoText">Choose a direction to move in:</p>
							</div>

							<div class="actionButtonLayout">
								<div class="pressEffectButton actionButton" id="move-west-button">
									<div class="actionButtonImage buttonPromptAnimated moveWestImage"></div>
								</div>
								<div class="pressEffectButton actionButton" id="move-north-button">
									<div class="actionButtonImage buttonPromptAnimated moveNorthImage"></div>
								</div>
								<div class="pressEffectButton actionButton" id="move-south-button">
									<div class="actionButtonImage buttonPromptAnimated moveSouthImage"></div>
								</div>
								<div class="pressEffectButton actionButton" id="move-east-button">
									<div class="actionButtonImage buttonPromptAnimated moveEastImage"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End of GameInputPhaseSelectMoveInput view -->

		<!-- This is where players select throw direction -->
		<div class="view" id="GameInputPhaseSelectThrowInput">
			<div class="fullScreenContent">
				<div class="darkOverlay"></div>
				<div class="adaptivePanelLayout applyScaleMult">
					<!-- Action slot previews -->
					<div class="horizontalPanelLayout adaptivePreviewLayout">
						<div class="actionPreviewHighlightPanel buttonPromptAnimated">
							<div class="actionButtonImage throwButtonImage"></div>
							<img class="actionNumberImageSmall" src="Assets/Icon_ActionNumber1_128.png" alt="Action 1" />
						</div>
						<div class="actionPreviewPanel">
							<div class="actionButtonImage nothingButtonImage"></div>
							<img class="actionNumberImageSmall" src="Assets/Icon_ActionNumber2_128.png" alt="Action 2" />
						</div>
						<div class="actionPreviewPanel">
							<div class="actionButtonImage nothingButtonImage"></div>
							<img class="actionNumberImageSmall" src="Assets/Icon_ActionNumber3_128.png" alt="Action 3" />
						</div>
						<div class="actionPreviewPanel">
							<div class="actionButtonImage nothingButtonImage"></div>
							<img class="actionNumberImageSmall" src="Assets/Icon_ActionNumber4_128.png" alt="Action 4" />
						</div>
					</div>

					<!-- Selection panel -->
					<div class="blurPanel verticalPanelLayout">
						<div class="verticalCentreLayout">
							<p class="infoText">Choose a direction to throw in:</p>
						</div>

						<div class="actionButtonLayout">
							<div class="pressEffectButton actionButton" id="throw-west-button">
								<div class="actionButtonImage buttonPromptAnimated throwWestImage"></div>
							</div>
							<div class="pressEffectButton actionButton" id="throw-north-button">
								<div class="actionButtonImage buttonPromptAnimated throwNorthImage"></div>
							</div>
							<div class="pressEffectButton actionButton" id="throw-south-button">
								<div class="actionButtonImage buttonPromptAnimated throwSouthImage"></div>
							</div>
							<div class="pressEffectButton actionButton" id="throw-east-button">
								<div class="actionButtonImage buttonPromptAnimated throwEastImage"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End of GameInputPhaseSelectThrowInput view -->

		<!-- This view prompts players to look at the main screen -->
		<div class="view" id="LookAtScreen">
			<div class="fullScreenContent">
				<div class="darkOverlay"></div>
				<div class="verticalCentreLayout applyScaleMult">
					<!-- <p class="titleText">Waiting to start...</p> -->
					<div id="lookAtScreenPanel" class="verticalPanelLayout blurPanel">
						<div id="lookAtScreenImage"></div>
						<p class="titleText">Look at the main screen!</p>
					</div>
				</div>
			</div>
		</div>
		<!-- End of LookAtScreen view -->

		<!-- Test buttons for switching views -->
		<div class="view" id="TestButtons">
			<div id="tempViewSelection">
				<div id="test">
					<button type="button" onclick="toggleViewButtons()">Show/Hide</button>
				</div>
				<button type="button" class="viewButton" id="setViewButton0" onclick="showView('Lobby')">Lobby</button>
				<button type="button" class="viewButton" id="setViewButton1" onclick="showView('WaitOrChoosePackage')">
					WaitOrChoosePackage
				</button>
				<button type="button" class="viewButton" id="setViewButton2" onclick="showView('GameInputPhase')">
					GameInputPhase
				</button>
				<button type="button" class="viewButton" id="setViewButton3" onclick="showView('GameInputPhaseSelectInput')">
					...SelectInput
				</button>
				<button
					type="button"
					class="viewButton"
					id="setViewButton4"
					onclick="showView('GameInputPhaseSelectMoveInput')"
				>
					...MoveInput
				</button>
				<button
					type="button"
					class="viewButton"
					id="setViewButton5"
					onclick="showView('GameInputPhaseSelectThrowInput')"
				>
					...ThrowInput
				</button>
				<button type="button" class="viewButton" id="setViewButton6" onclick="showView('LookAtScreen')">
					LookAtScreen
				</button>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
